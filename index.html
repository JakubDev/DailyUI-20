<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Daily20</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="box">
            <p class="order">Order No: <span class="color">43066276</span></p>
            <p class="order two">ORDER <span class="color sent">SENT</span></p>
            <div class="ring">
                <i class="fas fa-check"></i>
            </div>
            <div class="dashed"></div>
            <div class="ring top">
                <i class="fas fa-check"></i>
            </div>
            <div class="dashed"></div>
            <div class="gray"></div>
            <div class="text">
                <p class="a">General store</p>
                <p class="b">UNITED STATES</p>
                <p class="c">Received order, 21 aug 07:22</p>
            </div>
            <div class="textt">
                <p class="a">Store, NV</p>
                <p class="b">UNITED STATES</p>
                <p class="c">Shipped Out, 21 aug 11:15</p>
                <p class="b">En route to Distribution Center</p>
            </div>
            <i class="fas fa-dolly"></i>
            <div class="texttt">
                <p class="a">Distribution center</p>
                <p class="b">Compton, CA, US</p>
                <p class="c">Sent / En Route, 21 aug 17:15</p>
            </div>
            <div class="button">
                <i class="fas fa-map-marker-alt"></i>
                <p class="track">TRACK YOUR DELIVERY</p>
            </div>
        </div>
    </div>
</body>
</html>
